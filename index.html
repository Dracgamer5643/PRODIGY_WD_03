<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADI Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="turn-container">
        <h1>ADI Tic-Tac-Toe</h1>
        <div class="turn-box">X</div>
        <div class="turn-box">O</div>
        <div class="bg"></div>
    </div>

    <div class="main-grid">
        <div class="box">0</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>


    <div class="result-container">
        <h2 id="result"></h2>
        <div id="play-again">Play Again</div>
    </div>


</body>
<script src="script.js"></script>

</html>
